<html>

<head>
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.3.0/css/bulma.min.css">
</head>

<body>
    <div id="root" class="container">
        <progress-view inline-template>
            <div>
                <h1>You Progress at this time is {{ completionRate }}%</h1>
                <p><button @click="completionRate += 10">Update completion Rate</button></p>
            </div>
        </progress-view>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="app.js"></script>
</body>

</html>
